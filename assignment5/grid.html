<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Assignment 5</title>
  </head>
  <body>
    <h1 class="text-center my-5">Welcome to grid</h1>
    <div id="grid" class="container">
      <div class="row">
        <div class="col border border-dark p-5"></div>
        <div class="col border border-dark p-5"></div>
        <div class="col border border-dark p-5"></div>
      </div>
      <div class="row">
        <div class="col border border-dark p-5"></div>
        <div class="col border border-dark p-5"></div>
        <div class="col border border-dark p-5"></div>
      </div>
      <div class="row">
        <div class="col border border-dark p-5"></div>
        <div class="col border border-dark p-5"></div>
        <div class="col border border-dark p-5"></div>
      </div>
    </div>
    <div class="container my-5">
      <form>
        <div class="row">
          <div class="col">
            <select
              id="color-select"
              name="color-select"
              class="form-select"
              required
            >
              <option value="" selected>Choose a color</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="yellow">Yellow</option>
              <option value="pink">Pink</option>
            </select>
          </div>
          <div class="col">
            <button
              id="submit-color"
              type="submit"
              class="btn btn-primary px-5"
            >
              Enter
            </button>
          </div>
        </div>
      </form>
      <div class="my-5 row">
        <div class="col">
          <button id="fill-all" class="btn btn-primary">Fill all cells</button>
          <button id="fill-uncolored" class="btn btn-primary">
            Fill all uncolored cells
          </button>
          <button id="clear-all" class="btn btn-primary">
            Clear all cells
          </button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="/assignment5/grid.js"></script>
  </body>
</html>
